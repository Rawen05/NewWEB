<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="block block--dark block--skewed-left hero">
      <div class="container grid grid--1x2">
        <header class="hero__content block__header">
          <h1 class="block__heading">Cloud Hosting For Pros</h1>
          <p class="hero__tagline">
            Deploy Your Website In Less Than A 60 Second
          </p>
          <a href="" class="btn btn--accent btn--streached">Get Started</a>
        </header>
        <picture>
          <source
            type="image/webp "
            srcset="images/banner(1).webp 1x, images/banner@2.webp 2x"
          />

          <source
            type="image/png "
            srcset="images/banner(1).png 1x, images/banner@2.png 2x"
          />
          <img class="hero__image" src="images/banner.png" />
        </picture>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
