<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Deploy Your Website In Less The 60 Seconds"
    />
    <meta property="og:title" content="Rawen" />
    <meta property="og:type" content="website" />

    <title>Rawen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <header>
      <nav class="nav collapsible">
        <a class="nav__brand" href="/"><img src="images/logo.svg" alt="" /></a>
        <svg class="icon icon--white nav__toggler">
          <use xlink:href="images/sprite.svg#menu"></use>
        </svg>
        <ul class="list nav__list collapsible__content">
          <li class="nav__item"><a href="#">Hosting</a></li>
          <li class="nav__item"><a href="#">VPS</a></li>
          <li class="nav__item"><a href="#">Domain</a></li>
          <li class="nav__item"><a href="#">Price</a></li>
        </ul>
      </nav>
    </header>
    <section class="block block--dark block--skewed-left hero">
      <div class="container grid grid--1x2">
        <header class="hero__content block__header">
          <h1 class="block__heading" data-aos="fade-right">
            Cloud Hosting For Pros
          </h1>
          <p class="hero__tagline">
            Deploy Your Website In Less Than A 60 Second
          </p>
          <a href="" class="btn btn--accent btn--streached">Get Started</a>
        </header>
        <picture>
          <source
            type="image/webp "
            srcset="images/banner(1).webp 1x, images/banner@2.webp 2x"
          />

          <source
            type="image/png "
            srcset="images/banner(1).png 1x, images/banner@2.png 2x"
          />
          <img
            class="hero__image"
            src="images/banner.png"
            data-aos="zoom-in-left"
          />
        </picture>
      </div>
    </section>

    <script src="js/main.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
